<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"   
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"  >
	<head>
		<meta charset="UTF-8" />
		<title>IBM Migration Manager</title>
	</head>
	<body>
		<h1>Identification Rules</h1>
		
		<table>
			<tr>
				<td>Document ID:</td>
				<td>
					<h:selectOneMenu id="document" value="identification.selectedDocument" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Select Document" noSelectionOption="true" />
						<f:selectItems value="#{documents.documents}" />
						<p:ajax update="@this,business_path,commence_path" />
					</h:selectOneMenu>
				</td>
			</tr>
			<tr><td>__________</td></tr>
			<tr>
				<td>
					BU Source Location
				</td>
				<td>
					Actual Source Location
				</td>
			</tr>
			<tr>
				<td> 
					<h:outputText id="business_path" value="L:\Simulator Training\Workshops"></h:outputText></td>
				<td>
					 <h:inputText id="commence_path" value="#{identification.commencePath}"></h:inputText>
				</td>
			</tr>
			
			<tr>
				<td> Human Readable Rule </td>
				<td>
					<h:form>
						<h:inputTextarea value="Retrieve everything within the source locations"></h:inputTextarea>
					</h:form>
				</td>
			</tr>
		</table>
		
		<h:form>
		
		
		<table>
			<tr>
				
					<td>
						<h:selectOneMenu value="#{identification.attribute}" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemValue="Filename"></f:selectItem>
							<f:selectItem itemValue="Filepath"></f:selectItem>
							<f:selectItem itemValue="Extension"></f:selectItem>
						</h:selectOneMenu>	
					</td>
					<td>
						<h:selectOneMenu value="#{identification.operator}" converter="omnifaces.SelectItemsConverter">
							<f:selectItem itemValue="Contains"></f:selectItem>
							<f:selectItem itemValue="Equals"></f:selectItem>
							<f:selectItem itemValue="Not Contains"></f:selectItem>
							<f:selectItem itemValue="Not Equals"></f:selectItem>
						</h:selectOneMenu>	
					</td>
					<td>
						<h:inputText value="#{identification.value}"></h:inputText>
					</td>
				
			</tr>
		</table>
		
		
	<!-- 	<h:form>
			<h:selectBooleanCheckbox id="pdfVersion" value="" />
  			<h:outputLabel value="Remove pdf version" for="pdfVersion" />
		</h:form> -->

		<h:commandButton value="Preview" action="#{identification.testIdentificationRule}" ajax="true" update="preview">
		</h:commandButton>
	      
	
	
		<p:dataTable id="preview" var="identifiedDocInstance" value="#{identification.identifiedDocInstances}">
		    <p:column headerText="File Path">
		        <h:outputText value="#{identifiedDocInstance.path}" />
		    </p:column>
		 
		    <p:column headerText="File Name">
		        <h:outputText value="#{identifiedDocInstance.name}" />
		    </p:column>
		</p:dataTable>
		
		
		
		
	</h:form>
</body>
</html>
