<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition template="./template/commonLayout.xhtml">
   			<ui:define name="content">	
				<h:form>
					<p:dataTable id="documents" var="document" value="#{validationBean.documents}" selection="#{validationBean.selectedDocuments}" rowKey="#{document.id}" filteredValue="#{validationBean.filteredDocuments}">
				        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
				        <p:column headerText="Team" sortBy="#{document.team}" filterBy="#{document.team}" filterMatchMode="contains">
				            <h:outputText value="#{document.team}" />
				        </p:column>
				        <p:column headerText="Document" sortBy="#{document}" filterBy="#{document}" filterMatchMode="contains">
				            <h:outputText value="#{document}" />
				        </p:column>
				    </p:dataTable>
				    
				    <p:dialog header="Pending" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false">
						<h:outputText value="Generating..." />
					</p:dialog>	
				    
				    <p:commandButton value="Generate" action="#{validationBean.generate}" ajax="true" onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
				</h:form>
    		</ui:define>
    	</ui:composition>
	</h:body>
</html>
