<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:body>
		<ui:composition template="./template/commonLayout.xhtml">
   			<ui:define name="content">	
				<h:form>
					<p:panelGrid id="optionPanel">
						<p:row>
							<p:column>Document</p:column>
							<p:column>
								<p:selectOneMenu id="document" value="#{generationBean.document}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains">
									<f:selectItem itemLabel="Select Document" noSelectionOption="true" />
									<f:selectItems value="#{generationBean.documents}" />
									<p:ajax update="@this" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
					</p:panelGrid>
					<br />
					<p:commandButton value="Generate" action="#{generationBean.generate}" ajax="false" />
				</h:form>
    		</ui:define>
    	</ui:composition>
	</h:body>
</html>
